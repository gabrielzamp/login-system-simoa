    <div class="w-8/12 mx-auto bg-white rounded-xl">
      <div class="flex w-full">

        <!-- Login card -->

                  <div class="px-1 border-b border-[#5F7C8D]">
                    <p class="text-[#5F7C8D] font-semibold">Login</p>
                  </div>
                  <div class="" onclick="activeForm()">

                      class="text-[#5f7c8d3e] font-semibold hover:text-[#4B687A] hover:opacity-70"

                  action=""

                >

                      class="border-b border-[#4B687A] w-full text-xs font-light px-1 pb-1"
                      type="email"
                      name="email"
                      id="email"
                      placeholder="Enter your email"
                    />
                  </div>
                  <div class="w-full pb-2">
                    <input
                      class="border-b border-[#4B687A] w-full text-xs font-light px-1 pb-1"
                      type="password"
                      name="password"
                      id="password"
                      placeholder="Enter Password"
                    />
                  </div>
                  <button
                    id="loginButton"
                    class="py-2 text-sm w-full text-slate-50 bg-[#4B687A] rounded hover:opacity-90"
                  >
                    Login
                  </button>
                </form>

                <!-- Signup form -->

                <form
                  class="flex-col justify-center hidden w-11/12 gap-4 mx-auto"
                  action=""
                  id="signForm"
                >
                  <div class="w-full py-2">
                    <input
                      class="border-b border-[#4B687A] w-full text-xs font-light px-1 pb-1"

                      name="email"
                      id="email"
                      placeholder="Enter your email"
                    />
                  </div>
                  <div class="w-full pb-2">
                    <input
                      class="border-b border-[#4B687A] w-full text-xs font-light px-1 pb-1"
                      type="password"
                      name="password"
                      id="password"
                      placeholder="Enter Password"
                    />
                  </div>
                  <button
                    id="signUpButton"
                    class="py-2 text-sm w-full text-slate-50 bg-[#4B687A] rounded hover:opacity-90"

                    Sign Up
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>

    <!-- Login Submit Function  -->
    <script>
      const loginFormElement = document.getElementById("loginForm");

      loginFormElement.addEventListener("submit", handleSubmit);

      function handleSubmit(evt) {
        evt.preventDefault();

        const emailElement = document.getElementById("email");
        const passwordElement = document.getElementById("password");

        const emailValue = emailElement.value.trim();
        const passwordValue = passwordElement.value.trim();

        if (isCredentialsValid(emailValue, passwordValue)) {
          showAlert("Login bem-sucedido! Seja bem-vindo(a)!");
        } else if (isInputEmpty(emailValue, passwordValue)) {
          showAlert("Por favor, preencha todos os campos.");
        } else {
          showAlert("Email ou senha incorretos. Tente novamente.");
        }
      }

      function isCredentialsValid(email, password) {
        return email === "gabriel@simoa.com" && password === "admin";
      }

      function isInputEmpty(email, password) {
        return email === "" || password === "";
      }

      function showAlert(message) {
        alert(message);
      }
    </script>

    <!-- Activate Form Function -->
